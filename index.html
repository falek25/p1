<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة لبنات الأجزاء</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            /* Take full width minus padding */
            padding-right: 20px;
            /* Adjust as needed */
            margin-bottom: 20px;
        }

        #header-text {
            font-size: 18px;
            /* Adjust size as needed */
            color: #333;
            /* Adjust color as needed */
            margin-left: auto;
            /* Aligns text to the right */
        }


        #waffle-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            align-items: center;
            padding: 50px;
            /* Padding to prevent overlap with the logo */
        }

        .waffle-wrapper {
            margin: 20px;
            text-align: center;
        }

        .waffle {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
            height: 100%;
            margin-bottom: 5px;
        }

        .block {
            width: 50px;
            height: 25px;
            margin: 1px;
            border-radius: 3px;
            background-color: rgba(211, 211, 211, 0.5);
            /* Light gray with 50% opacity */
        }

        .block.filled {
            background-color: rgb(122, 46, 222);
            /* Blue with 50% opacity */
        }

        .waffle-id {
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .value-display {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            /* Adjust the color as needed */
        }

        /* Modal styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #details-text {
            text-align: center;
            font-size: 18px;
            /* Adjust as needed */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="header">
        <img src="https://github.com/falek25/p1/blob/dcce5f803236691c7c13d2b46eb5b4b0e68b1765/data/logo.png" alt="Logo" width="100"> <!-- Replace with your logo path -->
        <span id="header-text">متابعة لبنات الأجزاء</span> <!-- Add your text -->
    </div>
    <div id="waffle-container"></div>
    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="details-text"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
